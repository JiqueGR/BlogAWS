{% extends "layout.html" %}
{% block title %}Perfil{% endblock %}
{% block css %} {% endblock %}
{% block content %} 
<main>  
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for post in posts: %}
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <img src={% print post.post_mediapath + post.post_filename %} class="card-img-top" style="max-height: 300px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <p class="card-text flex-grow-1">{% print post.post_description %}</p>
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a class="btn btn-primary" href={{ url_for('posts_routes.read', user_account=user.user_account, post_id=post.id) }} role="button">visualizar</a>
                        </div>
                        <small class="text-body-secondary">{% print post.post_datacreated %}</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
      </div>
    </div>
  
  </main>
{% endblock %}
{% block js %} {% endblock %}
